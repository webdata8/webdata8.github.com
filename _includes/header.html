<header class="site-header">
  <a href="/" class="logo" title="网站分析"><span class="logo"><amp-img src="{{ site.baseurl }}{{ site.logo }}" width="126" height="48" /></span></a>
  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">主页</a>
    {% for my_page in site.pages %}
      {% if my_page.nav %}
      <a class="page-link" href="{{ my_page.url }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
